<h2 mat-dialog-title>Finish the trip?</h2>

<mat-dialog-content>
  <h3>During the trip your group has spent <strong>{{ data.total | currency }}</strong></h3>
  
  <table mat-table [dataSource]="data.belongings">
  
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Continue the trip</button>
  <button mat-flat-button color="warn" mat-dialog-close="finish">Finish the trip</button>
</mat-dialog-actions>
