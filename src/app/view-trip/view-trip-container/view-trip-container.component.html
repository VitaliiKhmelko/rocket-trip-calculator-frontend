<div *ngIf="trip$ | async as trip; else loading">
  <h1>{{ trip.name }}</h1>
  <p>{{ trip.description }} </p>
  <app-expenses-table [participators]="trip.participators" (addExpensesAction)="addExpenses($event)"
    (showDetailsAction)="showDetails($event)"></app-expenses-table>

  <div class="page-actions">
    <button mat-raised-button color="warn" (click)="finishTrip(trip)">
      FINISH THE TRIP
    </button>
  </div>
</div>

<ng-template #loading>
  Your trip is loading
</ng-template>
